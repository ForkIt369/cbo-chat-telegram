<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>CBO Chat Simple</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0A0E0A;
            color: #E5E7E5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1A1F1A;
            padding: 15px;
            border-bottom: 1px solid #2A352A;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #30D158, #28A745);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #30D158;
            color: black;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot {
            background: #1A1F1A;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            background: #1A1F1A;
            padding: 15px;
            border-top: 1px solid #2A352A;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            background: #0A0E0A;
            border: 1px solid #2A352A;
            color: #E5E7E5;
            padding: 10px 15px;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #30D158;
        }
        
        button {
            background: #30D158;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #6B7C6B;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">CBO</div>
        <div>
            <div style="font-weight: 600;">CBO Chat</div>
            <div style="font-size: 12px; opacity: 0.7;">Business Optimization AI</div>
        </div>
    </div>
    
    <div class="status" id="status">Initializing...</div>
    
    <div class="messages" id="messages">
        <div class="message bot">
            Hey there! I'm CBO Bro, your Chief Business Optimization partner. Ready to level up your business game? ðŸš€
        </div>
    </div>
    
    <div class="input-area">
        <input 
            type="text" 
            id="input" 
            placeholder="Ask me about your business..."
            onkeypress="if(event.key === 'Enter') sendMessage()"
        >
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = null;
        
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                document.getElementById('status').textContent = 
                    `Connected â€¢ v${tg.version} â€¢ ${tg.platform}`;
                
                // Set colors from Telegram theme
                if (tg.themeParams.bg_color) {
                    document.body.style.background = tg.themeParams.bg_color;
                }
            } else {
                document.getElementById('status').textContent = 'Running in browser mode';
            }
        } catch (e) {
            console.error('Telegram init error:', e);
            document.getElementById('status').textContent = 'Error: ' + e.message;
        }
        
        // Simple message handling
        function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Add user message
            const messages = document.getElementById('messages');
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = text;
            messages.appendChild(userMsg);
            
            // Clear input
            input.value = '';
            
            // Scroll to bottom
            messages.scrollTop = messages.scrollHeight;
            
            // Haptic feedback
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            // Simulate bot response
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                
                // Simple responses
                if (text.toLowerCase().includes('revenue')) {
                    botMsg.textContent = "Let's optimize your revenue! Based on the BBMM framework, I'd start by analyzing your Value Flow. What's your current MRR?";
                } else if (text.toLowerCase().includes('help')) {
                    botMsg.textContent = "I can help with: Revenue optimization, Team scaling, Cash flow management, Growth strategies, and more. What's your biggest challenge right now?";
                } else {
                    botMsg.textContent = "Interesting! Tell me more about your business challenge and I'll apply the Four Flows framework to help you optimize.";
                }
                
                messages.appendChild(botMsg);
                messages.scrollTop = messages.scrollHeight;
                
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }, 1000);
        }
        
        // Error logging
        window.onerror = function(msg, url, line) {
            document.getElementById('status').textContent = `Error: ${msg}`;
            return false;
        };
    </script>
</body>
</html>
